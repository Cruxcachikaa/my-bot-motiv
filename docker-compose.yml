version: '3.8'

services:
  bot:
    build: .
    container_name: motiv-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/motiv.db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

